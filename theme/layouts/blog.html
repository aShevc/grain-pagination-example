---
layout: default
---
<% page.posts.each { post ->
def brief = post.render().content.split('<!--more-->').head()
%>
<h4>${post.date.format('yyyy/MM/dd')}</h4>
<h2><a href="${site.url}${post.url}">${post.title}</a></h2>
<p>${brief}</p>
<% } %>
<% if (page.prev_page) { %>
<a href="${site.url}${page.prev_page}">&larr; Newer</a>
<% } %>
<% if (page.next_page) { %>
<a href="${site.url}${page.next_page}">Older &rarr;</a>
<% } %>
